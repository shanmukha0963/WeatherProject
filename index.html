<!DOCTYPE html>
<html lang=" " dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
      <link rel="stylesheet" href="public/css/styles.css">

     <style>
/* Reset some default styles */
html, body, h1, p, form {
  margin: 0;
  padding: 0;
}

/* Set the background image */
body {
  background-image: url('https://www.metoffice.gov.uk/binaries/content/gallery/metofficegovuk/hero-images/science/weather-forecast-background.jpg');
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  padding: 20px;
  color: #ffffff; 
}

/* Style the container */
.container {
  background-color: rgba(255, 255, 255, 0.8); /* Use a semi-transparent background for better readability */
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  max-width: 400px;
  margin: 0 auto;
}

/* Style the form elements */
form {
  display: flex;
  flex-direction: column;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

button {
  background-color: #007BFF;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

</style>
  </head>
<body>
    <div class="container">
      <h1>Weather App</h1>
      <form action="/" method="post">
        <input type="text" name="cityName" placeholder="Enter City Name">
        <button type="submit">Check Temperature</button>
      </form>
    </div>
</body>
</html>
